<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Booking System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
       body {
            background-image: url('login.jpg'); /* Replace 'login.jpg' with the path to your background image */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            color: #ffffff; /* White text color */
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background for the card */
            border: none; /* No border */
            width: 100%;
            max-width: 400px; /* Adjust the maximum width as needed */
        }

        .form-label {
            color: #ffffff; /* White color for the labels */
        }

        .form-control {
            border-color: #ffffff; /* White border color for form controls */
            color: #ffffff; /* White text color */
            background-color: transparent; /* Transparent background */
        }

        .form-text {
            color: #ffffff; /* Dark color for form help text */
        }

        .btn-primary {
            background-color: #63545d70; /* Greenish button color */
            border-color: #63545d70; /* Greenish border color for button */
        }

        .btn-primary:hover {
            background-color: #63545d70; /* Darker green on hover */
            border-color: #63545d70; /* Darker green border on hover */
        }

        .registration-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 30px;
            color: grey; /* Greenish color for the title */
            text-align: center; /* Center align the title */
        }

    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="./home.html">Ticket Booking System</a>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="./bookingHistory.html">Booking History</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./myprofile.html">My Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./changePassword.html">Change Password</a>
              </li>
            </ul>
          </div>
          <div class="navbar-nav ml-auto">
            <a class="nav-link" href="./home.html">Logout</a>
          </div>
        </div>
      </nav>
      

      <div class="container">
        <div class="card">    
            <div class="card-body">
                <h1 class="registration-title">User Registration</h1>
                <form id="registrationForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                        <div id="passwordHelp" class="form-text">Your password must be at least 6 characters long.</div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    
    <script>
        // Function to handle form submission
        function handleFormSubmit(event) {
            event.preventDefault(); // Prevent the form from submitting normally
            
            // Collect form data
            var formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                roles: ["ROLE_USER", "ROLE_ADMIN"]
            };
    
            // Make AJAX request without bearer token
            fetch('http://localhost:8080/users/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => {
                if (response.ok) {
                    // Redirect or do something after successful registration
                    window.location.href = "./home.html";
                } else {
                    throw new Error('Failed to register');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                // Handle error, show message to user, etc.
            });
        }
    
        // Add event listener to form submission
        document.getElementById('registrationForm').addEventListener('submit', handleFormSubmit);
    </script>
    
    
    </body>
    </html>
